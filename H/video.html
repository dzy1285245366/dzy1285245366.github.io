<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频展示页面</title>
    <link rel="stylesheet" href="css/video.css">
    <link rel="icon" href="../icon/shcool.ico">
</head>

<body>
    <div class="container">
        <h1>视频展示</h1>
        <div class="video-wrapper">
            <!-- 替换以下示例图片的 URL -->
            <img src="https://vpic.cms.qq.com/nj_vpic/265249604/1675009474277411706/6841985574245294208" alt="视频封面">
        </div>
        <div class="video-description">
            <h2>视频简介</h2>
            <div class="video-info">
                <div>
                    <span>导演:</span>
                    <span>导演姓名</span>
                </div>
                <div>
                    <span>主演:</span>
                    <span>主演姓名1, 主演姓名2, 主演姓名3</span>
                </div>
                <div>
                    <span>类型:</span>
                    <span>类型1, 类型2, 类型3</span>
                </div>
                <div>
                    <span>别名:</span>
                    <span>别名1, 别名2</span>
                </div>
                <div>
                    <span>更新:</span>
                    <span>更新日期</span>
                </div>
            </div>
            <p>视频简介内容...</p>
        </div>
        <div class="video-list">
            <h2>相关视频</h2>
            <div class="playbox-container">

                <div class="playbox">
                    <img class="playbox-icon" src="" alt="图标1">
                    <div class="info">
                        <div class="title">视频名称1</div>
                        <div class="status">正常播放</div>
                    </div>
                </div>

                <div class="playbox">
                    <img class="playbox-icon" src="" alt="图标2">
                    <div class="info">
                        <div class="title">视频名称2</div>
                        <div class="status">异常播放</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
